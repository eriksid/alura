<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Diferença Idades</title>
</head>
<body>

<script >
	function pulaLinha(){
		document.write("<br/>");

	}
	function mostra (frase) {
		document.write(frase);
		pulaLinha();
	}

	function calculaDiferenca(idade1,idade2) {
		return idade1 -idade2;
	}

   mostra("Nossa diferença de idade é " + calculaDiferenca(22,11));
   



</script>
